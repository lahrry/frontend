<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 화면</title>
  <style>
    #wrap {
      height: 100%;
      background-color: #e9e9e9;
      display: wrap;
      flex-flow: column nowrap;
      align-content: space-between;
    }

    #wrap input {
      align-self: stretch;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header">
      <h2>화면 구현</h2>
    </header>
    <main div="contents">
      <h3>본문 내용 작성 란</h3>
    </main>
    <footer id="footer">
      <input type="button" value="구매하기">
    </footer>
  </div>
</body>
</html>
