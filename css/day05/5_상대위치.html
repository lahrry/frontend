<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대위치</title>
  <style>
    .relative1{
      width: 200px;
      background-color: azure;
      margin-left: 50px;
      padding: 20px;
      /* div태그는 전체인데, 마진 때문에 왼쪽에서 떨어져있는것 */
    }

    .relative2{
      width: 400px;
      background-color: aliceblue;
      padding: 20px;
      position: relative;
      left: 300px;
      top: 50px;
      /* left: 왼->오 top: 위->아래 */
    }
  </style>
</head>
<body>
  <h2>상대위치 지정 방식</h2>
  <div class="relative1">상대지정방식1</div>
  <div class="relative2">상대지정방식2</div>
</body>
</html>
