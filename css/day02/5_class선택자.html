<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 선택자</title>
  <style>
    .bluetext {
      color: blue;
    }

    .redtext {
      color: red;
    }

    .emtxt {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>클래스<span class="redtext">선택자</span></h2>
  <p>
    <!-- 클래스는 띄어쓰기를 통해 여러개를 적용할 수 있다 -->
    <span class="bluetext emtxt">클래스</span>
    <span class="redtext emtxt">선택자</span>는 멀리 떨어져 있거나, 
    연관성이 없는 <span class="emtxt">태그</span>들을 그룹화 
    할 때 사용합니다. 
  </p>
  <p>
    <span class="bluetext">클래스</span> 속성에 값을 적어주며,
    <span class="bluetext">클래스</span> 속성값은
    <a class="bluetext" href="">id 속성</a>
    값과는 다르게 <span class="emtxt">중복</span>하여
    사용이 가능합니다. 
  </p>
</body>
</html>
