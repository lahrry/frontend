<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id 선택자</title>
  <style>
    p {
      color: blue;
    }
    
    #a {
      /* id값이 a인 태그에 스타일 적용 */
      color: red;
    }

    a {
      color: black;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>id 선택자</h2>
  <p>id 선택자는 id값을 바탕으로 스타일을 적용합니다.</p>
  <p id="a">
    같은 종류의 <a href="">태그</a>를 사용하더라도 서로 다르게 스타일을 적용해야 하는 경우가 있습니다.
  </p>
  <p>
    이럴 경우에는 id 속성에 구별 값으로 줌으로써 스타일을 다르게 적용 시킬 수 있습니다.
  </p>
</body>
</html>
