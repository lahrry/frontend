<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소 선택자</title>
  <style>
    p {
      color: blue;
    }

    strong {
      color: red;
      font-weight: 600;
      /* how bold the font size is */
    }

    em {
      color: aqua;
      font-style: normal;
    }

    span {
      font-size: 30px;
      color: black;
    }
  </style>
</head>
<body>
  <h2>요소 선택자</h2>
  <p>특정 요소가 사용된 곳에 스타일을 적용합니다.</p>
  <p>
    <strong>타입 선택자</strong> 혹은 <em>태그 선택자</em>라고 불리기도 합니다.
  </p>
  <p>
    요소 선택자를 사용하면 해당 태그에 스타일이 적용되기 때문에 
    태그의 <span>이름을 잘 알고 있어야</span> 합니다. 
  </p>
</body>
</html>
