<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 선택자</title>
  <style>
    h2, p, strong, #a {
      color: red;
    }
  </style>
</head>
<body>
  <h2>그룹 선택자</h2>
  <p>여러개의 태그에 동일한 스타일을 적용할 수 있습니다.</p>
  <strong>여러개의 태그 이름을 ,로 구분하여 사용합니다.</strong>
  <em id="a">em태그입니다</em>
</body>
</html>
