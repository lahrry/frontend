<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 속성3</title>
  <style>
    .trans1 {
      text-transform: lowercase;
    }

    .trans2 {
      text-transform: uppercase;
    }

    .trans3 {
      font-variant: small-caps;
    }

    .trans4 {
      text-transform: capitalize
    }

    .content{
      border: 3px dotted red;
      width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <h2>text-transform</h2>
  <ul>
    <li class="trans1">Java</li>
    <li class="trans2">JavaScript</li>
    <li class="trans3">jQuery</li>
    <li class="trans4">node.js hello</li>
    <!-- 맨앞,.뒤 스페이스바 뒤가 대문자로 변경된다 -->
  </ul>

  <h2>텍스트 속성3</h2>
  <p class="content">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia eligendi rerum nisi sit sunt
    cupiditate dolorem neque id corrupti. Vitae et ipsam aliquid veniam dolorum quas, incidunt voluptatum ex dolor.
  </p>
</body>

</html>
