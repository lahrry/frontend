<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
</head>
<body>
  <h2>for문</h2>
  <script>
    document.write('for문 위쪽의 문장 <br>');
    for(let i=0; i<2; i++){ //i=-5도 가능 ,, 조건문에 true쓰면 무한루프
      document.write(i + '정라리');
      document.write('<br>');        
    }
    document.write('for문 아래쪽 문장');

    document.write('<br>');
    document.write('<h2>실습</h2>');
    //1,2,3,4,,,10 출력하기
    for(let i=1; i<=10;i++){//i=0;i<10이면 i+1로 출력하면됨
      document.write(i + ' ');
    }
    document.write('<br>');
    //10,9,8,7,,1 출력하기 
    for(let i=1; i<=10; i++){
      document.write(11-i + ' ');
    }
    document.write('<br>');
    //1부터 10까지 총합 출력하기 
    let total = 0;
    for(let i=1;i<=10;i++){
      document.write(`${i}, ${total}<br>`);
      total = total + i;
    }
      document.write('총합: ' + total + '<br>');
    
    document.write('<br>');
    //1-10 누적 곱 구하기
    let res = 1;
    for(let i=1;i<=10;i++){
      res = res * i;
    }
    document.write('결과 : ' + res + '<br>');

    document.write('<br>');
    //1부터 100까지 숫자 중 3의 배수 출력하기 
    for(let i=1;i<=100;i++){
      if(i%3 == 0){
        document.write(i + ' ');
      }
    }
    document.write('<br>');
    for(let i=1; i <= 100; i++){
      if (i % 3 != 0){
        continue; //자기를 감싸는 반복문의 다음 반복을 실행 
      }
      document.write(i + ' ');
    }

    document.write('<br>');
    //구구단 3단 출력하기 
    document.write('---3단---<br>');
    for(let i=1;i<=9;i++){
      document.write(`3 X ${i} = ${3 * i}<br>`);
    }
    document.write('<br>');

    for(let i = 0; i < 10; i++){
      if(i == 2){
        continue;
      }
      document.write(i + ' ');
    }
  </script>
</body>
</html>
