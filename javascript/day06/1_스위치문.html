<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>switch문</h2>
  <script>
    let num = 50;

    switch(num - 130){
      case 100:
        console.log('100영역');
        break; // 100만 출력하고 싶을때, 밑에 값들을 실행 안시캄
               // switch문을 즉시 종료한다 
      case 50:
        console.log('50영역');
        break;
      case 10:
        console.log('10영역');
      default:
        console.log('default영역');//100,50,10이 아닐경우 default가 실행됨
    }
    
    console.log('switch문 바깥 영역');//switch문이 다 실행되고 실행됨
  </script>
</body>
</html>
